<!DOCTYPE html>
<html>
	<head>
		<!-- - does a commit work remotely as well? -->
    	<title>New Contacts</title>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        
		<link rel="stylesheet" href="/reveal/css/main.css">
		<link rel="stylesheet" href="/reveal/css/theme/default.css" id="theme">    
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	
		<script src="/socket.io/socket.io.js"></script>
	
		<script>
		  $.noConflict();	
		  var socket = io.connect();

		  socket.on('news', function (data) {
			jQuery('.slides').append('<section><h2><a href="https://na14.salesforce.com/'+data.sobject.Id+'">'+data.sobject.FirstName+' '+data.sobject.LastName+'</a></h2><br>'+data.sobject.Email+'<br/></section>');
			
			Reveal.navigateNext();
		  });



		</script>	
	</head>
	<body>

		<div class="state-background"></div>
        
        <div class="reveal">
            <div class="slides"> 
                <section>New Contacts Live Feed</section>
            </div>

			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Presentation progress bar -->
			<div class="progress"><span></span></div>	            
        </div>


            
            <script src="/reveal/lib/js/head.min.js"></script>
			<script src="/reveal/js/reveal.min.js"></script>	
			<script>
                
                // Full list of configuration options available here:
                // https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                    controls: true,
                    progress: true,
                    history: true,
					mouseWheel: true,
                    rollingLinks: true,
					overview: true,
					keyboard: true,
                    theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
                    transition: Reveal.getQueryHash().transition || 'cube', // default/cube/page/concave/linear(2d)
    
                });

		
			
	                
            </script>            
	</body>
</html>
